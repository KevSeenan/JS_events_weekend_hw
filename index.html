<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Album List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1>Your Music Collection</h1>
    <form id="new-form-item">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="band" class="primary">Band/Artist:</label>
          <input type="text" id="band" required/>
        </div>

        <div id="new-form-item">
          <label for="album" class="primary">Album:</label>
          <input type="text" id="album" required/>
        </div>

        <div id="new-form-item">
          <label for="genre" class="primary">Genre:</label>
          <select id="genre">
            <option value="" disabled selected>Genre</option>
            <option value="Rock">Rock</option>
            <option value="Metal">Metal</option>
            <option value="Nu Metal">Nu Metal</option>
            <option value="Blues">Blues</option>
            <option value="Reggae">Reggae</option>
            <option value="Punk">Punk</option>
            <option value="Prog">Prog</option>
          </select>
        </div>
        <div>
          <label for="rating" class="primary">Horn Rating:</label>
          <input type="radio" id="rating" value="1 horn">1
          <input type="radio" id="rating" value="2 horns">2
          <input type="radio" id="rating" value="3 horns">3
          <input type="radio" id="rating" value="4 horns">4
          <input type="radio" id="rating" value="5 horns">5
        </div>
        <div>
          <label for="purchased" class="primary">Purchased</label>
          <input type="checkbox" id="purchased" value="">
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>My Favourite Bands/Artists and Albums</h1>
    <div id="band-list">
    </div>
  </body>
</html>
